	<script type="text/babel">
		// This is recommended:
		const ErrorBoundary = ReactErrorBoundary.ErrorBoundary;

		// class ErrorBoundary extends React.Component {

		//     }

		//     return this.props.children

		//error boundary is the name for fallback frontend render() function

		function ErrorFallback({ error }) {
			return (
				<div>
					{/* controlling error by ErrorBoundary */}
					<p>Something went wrong:</p>
					<pre>{error.message}</pre>
				</div>
			);
		}

		function Bomb() {
			// when this function is called, it throws an error
			throw new Error("ðŸ’¥ CABOOM ðŸ’¥");
			// Note that error boundaries only catch errors in the components below them in the tree.
		}

		function App() {
			const [explode, setExplode] = React.useState(false);
			return (
				<div>
					<div>
						<button onClick={() => setExplode(true)}>ðŸ’£</button>
					</div>
					<div>
						{/* controlling error by ErrorBoundary */}
						{/* + providing ErrorFallback */}
						<ErrorBoundary FallbackComponent={ErrorFallback}>
							{explode ? <Bomb /> : "Push the button Max!"}
						</ErrorBoundary>
					</div>
				</div>
			);
		}
		ReactDOM.render(<App />, document.getElementById("root"));
	</script>
